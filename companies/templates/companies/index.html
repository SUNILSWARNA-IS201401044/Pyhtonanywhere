<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <!-- BASICS -->
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
        <title>{% block title %}PGAS{% endblock %}</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'PG/css/isotope.css' %}" media="screen" />
        <link rel="stylesheet" href="{% static 'PG/js/fancybox/jquery.fancybox.css' %}" type="text/css" media="screen" />
        <link rel="stylesheet" href="{% static 'PG/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'PG/css/bootstrap-theme.css' %}">
        <link href="{% static 'PG/css/responsive-slider.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'PG/css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'PG/css/style.css' %}">

        <link rel="stylesheet" href="{% static 'PG/css/font-awesome.min.css' %}">
        <!-- skin -->
        <link rel="stylesheet" href="{% static 'PG/skin/default.css' %}">


        <!-- =======================================================
            Theme Name: Green
            Theme URL: https://bootstrapmade.com/green-free-one-page-bootstrap-template/
            Author: BootstrapMade
            Author URL: https://bootstrapmade.com
        ======================================================= -->
    </head>
{% block body %}
    <body>
        <section id="section-problems" class="section appear clearfix">
            <div class="container">


                <div class="row mar-bot40">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="section-header">
                            <h2 class="section-heading animated" data-animation="bounceInUp">Reported Problems</h2>
                        </div>
                    </div>
                </div>

                        <div class="row">
                          <div class="col-md-12">
                            <div class="row">
                              <div class="portfolio-items isotopeWrapper clearfix" id="3">

                             {% for album in albums.s1 %}
                                <article class="col-md-4 isotopeItem webdesign">
                                    <div class="portfolio-item">
                                    <div class="wow rotateInUpLeft" data-animation-delay="4.8s">
                                        <img src="data:image/jpeg;base64,{{album.data}}" alt="welcome" width="200px" />
                                    </div>
                                         <div class="portfolio-desc align-center">
                                            <div class="folio-info">
                                                <h5><a href="#">{{album.desc}}</a></h5>
                                              <a href="{% url 'companies:albdetail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                                             </div>
                                         </div>
                                    </div>
                                </article>
        {% endfor %}
                                        {% for album in albums.s2 %}
                                <article class="col-md-4 isotopeItem photography">
                                    <div class="portfolio-item">
                                    <div class="wow bounceIn">
                                        <img src="data:image/jpeg;base64,{{album.data}}" alt="" width="200px" />
                                    </div>
                                         <div class="portfolio-desc align-center">
                                            <div class="folio-info">
                                                <h5><a href="#">{{album.desc}}</a></h5>
                                               <a href="{% url 'companies:albdetail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                                             </div>
                                         </div>
                                    </div>
                                </article>
                                 {% endfor %}
 {% for album in albums.s3 %}
                                <article class="col-md-4 isotopeItem photography">
                                    <div class="portfolio-item">
                                    <div class="wow rotateInDownRight">
                                        <img src="data:image/jpeg;base64,{{album.data}}" alt="" width="200px" />
                                    </div>
                                         <div class="portfolio-desc align-center">
                                            <div class="folio-info">
                                                <h5><a href="#">{{album.desc}}</a></h5>
                                               <a href="{% url 'companies:albdetail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                                             </div>
                                         </div>
                                    </div>
                                </article>
 {% endfor %}

                                </div>

                            </div>


                            </div>
                        </div>

            </div>
        </section>

        <!-- map -->


    <a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>

{% endblock %}
<script src="{% static 'PG/js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
<script src="{% static 'PG/js/jquery.js' %}"></script>
<script src="{% static 'PG/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'PG/js/bootstrap.min.js' %}"></script>
<script src="{% static 'PG/js/jquery.isotope.min.js' %}"></script>
<script src="{% static 'PG/js/jquery.nicescroll.min.js' %}"></script>
<script src="{% static 'PG/js/fancybox/jquery.fancybox.pack.js' %}"></script>
<script src="{% static 'PG/js/skrollr.min.js' %}"></script>
<script src="{% static 'PG/js/jquery.scrollTo-1.4.3.1-min.js' %}"></script>
<script src="{% static 'PG/js/jquery.localscroll-1.2.7-min.js' %}"></script>
<script src="{% static 'PG/js/stellar.js' %}"></script>
<script src="{% static 'PG/js/responsive-slider.js' %}"></script>
<script src="{% static 'PG/js/jquery.appear.js' %}"></script>
<script src="{% static 'PG/js/grid.js' %}"></script>
  <script src="{% static 'PG/js/main.js' %}"></script>
  <script src="{% static 'PG/js/wow.min.js' %}"></script>
<script>wow = new WOW({}).init();</script>
  <script src="{% static 'PG/contactform/contactform.js' %}"></script>
</body>
</html>
