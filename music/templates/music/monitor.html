<html>
<body style="background-color:#ccffff;">
<h1 style="color:green;"><center>Public Grievance</center></h1>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="albums-container container-fluid">
    <div class="row">
        {% for album in consumption %}
        	<div class="col-sm-4 col-lg-2">
            	<div class="thumbnail">
                	<a href="#">
                  		<img src="data:image/jpeg;base64,{{album.img}}" style="width: 200px;" class="img-responsive">
                	</a>
                	<div class="caption">
                    	<h2>{{ album.title}}</h2>
                  		<a href="{% url 'music:imgdetails' album.imgid %}" class="btn btn-primary btn-sm" role="button">View Details</a>
                	</div>
            	 </div>
        	</div>
        {% endfor %}
    </div>
</div>
</body>
</html>
